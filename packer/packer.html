<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="my.js"></script>
    <!-- <script src="base2-load.js" type="text/javascript"></script> -->
    <script src="Packer.js" type="text/javascript"></script>
    <script src="Words.js" type="text/javascript"></script>
    <script src="bindings.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            background: #fff;
        }
        
        .menu {
            display: inherit
        }
    </style>
</head>

<body id="packer">

    <!--选项卡-->
    <div class="main">
        <p class="tabs-wrap clearfix">
            <a href="javascript:" class="CHeadcur ml15">packer</a>
        </p>
    </div>
    <!--选项卡结束-->
    <div class="main mt20" style="width:1000px;">
        <div class="document mt20">
            <div class="content">
                <h2><span class="description">A JavaScript Compressor.</span>
                    <span class="version">version 3.0</span></h2>

                <form class="" id="form" action="" method="post">
                    <p>
                        <textarea spellcheck="false" id="input" name="input" rows="10" cols="80" class="form-control" style="width:100%; height:250px;"></textarea></p>
                    <p id="controls">
                        <label for="base62">Base62 encode
	<input id="base62" name="base62" value="1" type="checkbox"></label><br>
                    </p>
                    <p class="form-buttons" id="input-buttons">
                        <button type="button" id="pack-script" class="toolsbut">压缩</button>
                    </p>
                    <p>
                        <textarea spellcheck="false" id="output" name="output" rows="10" cols="80" readonly="readonly" class="form-control" style="width:100%; height:250px;"></textarea></p>
                    <p id="message" class="">ready</p>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
